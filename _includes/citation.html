<figure class='quote'>
    <blockquote>
        <p>{{include.content}}</p>
    </blockquote>
    <figcaption class='quote-source'>
        <span class='quote-author'>{{include.author}}</span>
        <cite class='quote-title'><a href='http://{{include.url}}'>{{include.title}}</a></cite>
    </figcaption>
</figure>
